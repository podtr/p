<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Web Sitesi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .hero {
            height: 100vh; /* Tam ekran */
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: fixed; /* Resim sabit */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('image1.jpg') no-repeat center center/cover;
            z-index: -1; /* Arka planda */
        }
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #fff;
            animation: bounce 1.8s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); opacity: 0.9; }
            50% { transform: translate(-50%, 12px); opacity: 0.6; }
        }
        .scroll-indicator.hidden {
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: transparent;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .buttons.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .main-button {
            width: 35%; /* Mobil için optimize */
            max-width: 120px;
            height: 80px;
            background: transparent url('image2.jpg') no-repeat center center/cover;
            border: 2px solid #fff;
            border-radius: 8px; /* Yumuşak köşeler */
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        #button2 {
            background: transparent url('image3.jpg') no-repeat center center/cover;
        }
        .main-button:hover {
            transform: scale(1.05);
        }
        .sub-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 90px; /* Ana butonun altına hizalı */
            width: 100%;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
            z-index: 2;
        }
        .sub-buttons.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        .sub-button {
            width: 90px; /* Dikdörtgen için sabit genişlik */
            height: 30px; /* Daha dikdörtgen */
            padding: 6px;
            margin: 4px 0;
            background: rgba(255, 255, 255, 0.85); /* Yarı saydam, temaya uygun */
            color: #000;
            text-align: center;
            border: none;
            font-size: 12px;
            border-radius: 8px; /* Yumuşak köşeler */
            transition: background 0.2s;
        }
        .sub-button:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="scroll-indicator" id="scrollIndicator">↓</div>
    </div>
    <div class="buttons" id="buttons">
        <div class="button-container">
            <div class="main-button" id="button1" onclick="toggleSubButtons('sub1')"></div>
            <div id="sub1" class="sub-buttons">
                <div class="sub-button">İsim 1</div>
                <div class="sub-button">İsim 2</div>
            </div>
        </div>
        <div class="button-container">
            <div class="main-button" id="button2" onclick="toggleSubButtons('sub2')"></div>
            <div id="sub2" class="sub-buttons">
                <div class="sub-button">İsim 3</div>
                <div class="sub-button">İsim 4</div>
            </div>
        </div>
    </div>

    <script>
        // Kaydırma işareti ve ana buton animasyonu
        window.addEventListener('scroll', () => {
            const scrollIndicator = document.getElementById('scrollIndicator');
            const buttons = document.getElementById('buttons');
            if (window.pageYOffset > 0) {
                scrollIndicator.classList.add('hidden');
                buttons.classList.add('visible');
            } else {
                scrollIndicator.classList.remove('hidden');
                buttons.classList.remove('visible');
            }
        });

        // Buton açma/kapama
        let lastOpened = null;
        function toggleSubButtons(id) {
            const subButtons = document.getElementById(id);
            if (lastOpened && lastOpened !== subButtons) {
                lastOpened.classList.remove('active');
            }
            subButtons.classList.toggle('active');
            lastOpened = subButtons.classList.contains('active') ? subButtons : null;
        }
    </script>
</body>
</html>
